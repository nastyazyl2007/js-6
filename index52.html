<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="utf-8">
    <TITLE>Пример с массивами</title>
    </HEAD>
    <BODY>
       <script>
        const text = ['a', 'b', 'c', 'b', 'a', ];
        const textTwo = text.filter((element, index) => {
            return text.indexOf(element) === index;
        });
        console.log(textTwo);
         </script>
    </BODY>
    </HTML>
