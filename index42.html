<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="utf-8">
    <TITLE>Пример 2 с массивами</title>
    </HEAD>
    <BODY>
       <script>
        const reverse = (array) => {
          const reversed = [];
          for (let i = array.length - 1; i>=0; i -= 1 ){
            reversed.push(array[i]);
          }
          return reversed;
        }
        const data = [1, 2, 3];
        console.log(data);
        console.log(reverse(data));
         </script>
    </BODY>
    </HTML>
